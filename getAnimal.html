<template>
    <lightning-card title="Get animal">
      <div class="slds-m-around_medium">
        <lightning-input label = "Start id" type = "number" onchange={changeHandler} name="startId"></lightning-input>
        <lightning-input label = "End id" type = "number"  onchange={changeHandler} name="endId"></lightning-input>
      </div>
      <div class="slds-m-around_medium">
        <lightning-button label="Get Animal" title="Get animal" onclick = {handleClick}> </lightning-button>
      </div>
      <template if:true={receivedData}>
        <c-animal-table animals = {receivedData}> </c-animal-table>
      </template>
    </lightning-card>
</template>
